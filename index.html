<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="foto logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="header-email">
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button type="submit" id="entrar">Entrar</button>
        </form>
    </header>
    <!-- sozinha -->
    <main class="container">
        <form method="get" id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="box-container">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <label for="house">Casa:
                    <select name="select" id="house">
                </label>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <hr>
            <div class="container-radio-checkbox">
                <div class="box-container-radio">
                    <label id="label-family">Qual sua família?</label>
                    <label for="frontend">
                        <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
                    </label>

                    <label for="backend">
                        <input type="radio" name="family" id="backend" value="Backend">Família Backend
                    </label>

                    <label for="fullStack">
                        <input type="radio" name="family" id="fullStack" value="FullStack">Família FullStack
                    </label>
                </div>
                <div class="box-container-checkbox">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for="hofs">
                        <input type="checkbox" name="hofs" id="hofs" class="subject" value="HoFs">HoFs
                    </label>
                    <label for="jest">
                        <input type="checkbox" name="jest" id="jest" class="subject" value="Jest">Jest
                    </label>
                    <label for="promises">
                        <input type="checkbox" name="promises" id="promises" class="subject" value="Promises">Promises
                    </label>
                    <label for="react">
                        <input type="checkbox" name="react" id="react" class="subject" value="React">React
                    </label>
                    <label for="sql">
                        <input type="checkbox" name="sql" id="sql" class="subject" value="SQL">SQL
                    </label>
                    <label for="python">
                        <input type="checkbox" name="python" id="python" class="subject" value="Python">Python
                    </label>
                </div>
            </div>
            <hr>
            <div class="box-container-avaliacao">
                <div>
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                </div>
                <div class="box-rate">
                    <input type="radio" name="rate" id="um" value="1">
                    <label for="um">1</label>
                    <input type="radio" name="rate" id="dois" value="2">
                    <label for="dois">2</label>
                    <input type="radio" name="rate" id="tres" value="3">
                    <label for="tres">3</label>
                    <input type="radio" name="rate" id="quatro" value="4">
                    <label for="quatro">4</label>
                    <input type="radio" name="rate" id="cinco" value="5">
                    <label for="cinco">5</label>
                    <input type="radio" name="rate" id="seis" value="6">
                    <label for="seis">6</label>
                    <input type="radio" name="rate" id="sete" value="7">
                    <label for="sete">7</label>
                    <input type="radio" name="rate" id="oito" value="8">
                    <label for="oito">8</label>
                    <input type="radio" name="rate" id="nove" value="9">
                    <label for="nove">9</label>
                    <input type="radio" name="rate" id="dez" value="10">
                    <label for="dez">10</label>
                </div>
            </div> 
            <div class="box-textarea">
                <label class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="checkbox" id="agreement">
            </div>
            <div>
                <button type="submit" id="submit-btn">Enviar</button>
            </div> 
        </form>
        <img src="images/trybewarts-colored.svg" alt="imagem-logo" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
