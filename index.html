<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="foto logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="header-email">
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button type="submit" id="entrar">Entrar</button>
        </form>
    </header>
    <!-- sozinha -->
    <main class="container">
        <form method="get" id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="box-container">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <label for="house">Casa:
                    <select name="select" id="house">
                </label>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <hr>
        </form>
        <img src="images/trybewarts-colored.svg" alt="imagem-logo" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
